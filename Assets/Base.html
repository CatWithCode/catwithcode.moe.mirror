<!DOCTYPE html>
<html lang="en">
  <script>
    function createiFrame() {
      let iFrameDiv1 = document.getElementById('iFrameDiv1');
      let iFrame1 = document.createElement('iframe');
      iFrame1.id = 'iFrame1';
      iFrameDiv1.appendChild(iFrame1);
      document.getElementById('iFrame1').width = '0'
      document.getElementById('iFrame1').height = '0'
      document.getElementById('iFrame1').frameborder='0'
      document.getElementById('iFrame1').webkitallowfullscreen='true',
      document.getElementById('iFrame1').mozallowfullscreen='true'
    }
  </script>
  <head>
    <script src="/Assets/GetHead.js" type="text/javascript"></script>
    <title>CatWithCode - TITEL</title>
  </head>
  <body align="left" onload="createiFrame()">
    <div id="Header"><script type="text/javascript">WriteHeader();</script></div>
    
    <h1>Titel</h1>
    <p>Text</p>
    <p><u><i>CODE</i></u></p>
    <a href="">Link</a>
    <br>
    <a href=""><img src="" alt="" style="width:100px;height:100px";></a>
    <br>
    <button type="button" style="width:100%" id="ArchiveDotOrgButton" onClick="
      document.getElementById('iFrame1').src = '',
      document.getElementById('iFrame1').width='100%',
      document.getElementById('iFrame1').height='480',
      document.getElementById('iFrame1').frameborder='0',
      document.getElementById('iFrame1').webkitallowfullscreen='true',
      document.getElementById('iFrame1').mozallowfullscreen='true'
    "><h2>Load BUTTON1</h2></button>
    <br>
    <div id="iFrameDiv1"> </div>
    <br>
    <h2>Sources:</h2>
    <ul>
      <li><a href="">Link</a></li>
    </ul>
    <div id="Footer"><script type="text/javascript">WriteFooter('0000.00.00 - 00:00');</script></div>
  </body>
</html>
